<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<title>Сервіс Обліку Студентів</title>
		<meta name="description"
			value="Система Обліку Студентів Навчального Закладу"/>
        <!-- Include Styles -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
         <link rel="stylesheet" href="css/main.css">
         <style type="text/css">.col-xs-12, .col-xs-4, .col-xs-8 {border: 1px solid red;}</style>
    </head>
    <body>
		<!-- Start Container -->
		<div class="container">
			<!-- Start Header -->
			<div class="row" id="header">
				<!--Logo -->
				<div class="col-xs-8">
					<h1>Сервіс Обліку Студентів</h1>
				</div>
            </div>
			<!-- Start Main Page Content -->
			<div class="row" id="content-columns">
				<div class="col-xs-12" id="content-column">
                    <h2>Форма редагування студента</h2>
                </div>
            </div>
            <div class="row" id="form">
                <div class="col-xs-12">
                    <form>
                        <div class="form-group">
                            <label for="FirstName">Ім'я</label>
                            <input type="text" class="form-control" id="FirstName" placeholder="Ім'я">
                        </div>
                        <div class="form-group">
                            <label for="MiddleName">По-батькові</label>
                            <input type="text" class="form-control" id="MiddleName" placeholder="По-батькові">
                        </div>
                        <div class="form-group">
                            <label for="LastName">Прізвище</label>
                            <input type="text" class="form-control" id="LastName" placeholder="Прізвище">
                        </div>
                        <div class="form-group">
                            <label for="Ticket">Номер білета</label>
                            <input type="number" class="form-control" id="LastName" placeholder="№">
                        </div>
                        <div class="form-group">
                            <label for="Ticket">Дата народження</label>
                            <input type="date" class="form-control" id="LastName" placeholder="01.01.1970">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">Фото</label>
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">якийсь текст</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Container -->
		<!-- JavaScript Section -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </body>
</html>
