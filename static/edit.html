<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <title>Сервіс Обліку Студентів</title>
  <meta name="description" value="Система Обліку Студентів Навчального Закладу" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="./css/main.css">
</head>
<body>


    <!-- Start Container -->
    <div class="container">

        <h1>Форма редагування Студента</h1>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="text">І'мя</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" >
                </div>
            </div>
        </form>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="text">По-батькові</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" >
                </div>
            </div>
        </form>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="text">Прізвище</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" >
                </div>
            </div>
        </form>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="text">№ Білету</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" >
                </div>
            </div>
        </form>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="text">День Народження</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" >
                </div>
            </div>
        </form>


        <form class="form-horizontal" role="form">
            <div class="form-group">
               <label class="control-label col-sm-2" for="exampleInputFile">Фото</label>
               <input type="file" id="exampleInputFile">
               <p class="help-block col-sm-3">якийсь текст</p>
            </div>
        </form>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="text">Група</label>
                <div class="col-sm-3">
                  <select class="form-control">
                    <option>ДЕ-31</option>
                    <option>ДЕ-32</option>
                  </select>
                </div>
            </div>
        </form>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="text">Додаткові нотатки</label>
                <div class="col-sm-3">
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
            </div>
        </form>


        <!-- Bottom Buttons -->
        <div id='backbut'>
            <button type="button" class="btn btn-primary">Зберегти</button>
            <button type="button" class="btn btn-link">Скасувати</button>
        </div>
    </div>
    <!-- End Container -->
    <!-- Javascripts Inclusion -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
